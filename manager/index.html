<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

        <title>Gopher Project Manager</title>

        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui-1.10.4.js"></script>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        <!-- TreeView plugin -->
        <link href="Lib/jstree/themes/default/style.min.css" rel="stylesheet"/>
        <script src="Lib/jstree/jstree.min.js" type="text/javascript"></script>

        <!-- Mine -->
        <link href="css/style.css" rel="stylesheet">
        <script src="js/index.js" type="text/javascript"></script>
        <script src="js/centralizeDialog.js" type="text/javascript"></script>
    </head>
    <body>
        <div data-role="template-bottom-alert" class="bottom-alert" ><div data-role="icon"></div><div data-role="message"></div></div>

        
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Gopher Manager</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="index.html">My Projects</a>
                        </li>
                        <li>
                            <a href="project.html?projectid=0">Create a New Project</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container myContent">
            <div class="row projects" id="projects">
                <div data-role="template-project" data-projectid="##ID##" class="col-md-12" data-project_link="##ProjectLink##" data-forward_host_name="##ForwardHostName##" data-forward_host_port="##ForwardHostPort##" data-proxy_host_port="##ProxyHostPort##">
                    <div class="item-block">
                        <div class="action-pane">
                            <div data-role="edit" class="glyphicon glyphicon-pencil button"></div>
                            <div data-role="lunch" class="glyphicon glyphicon-new-window button"></div>
                            <div data-role="power" class="glyphicon glyphicon-off button ##powerStyle##"></div>
                        </div>
                        <span class="name">##ProjectName##</span>
                    </div>
                </div>
            </div>
            
        </div><!-- /.container -->


        <div id="footer">
            <div class="container">
                <p class="text-muted">
                    Place sticky footer content here.
                </p>
            </div>
        </div>

    </body>
</html>
